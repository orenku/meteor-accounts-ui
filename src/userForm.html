<template name="userForm">
  <div class="user-form ui error user crud form segment">
    <h1>{{_ formTitle}}</h1>
    {{#autoForm id=formName doc=doc schema=schema}}

      {{> afQuickField name="username"}}
      {{#if doc}}
        {{#if hasCheckbox}}
          {{> checkbox name="change-password" label="Change Password"}}
        {{/if}}
      {{/if}}
      {{> afQuickField name="password" type="password"}}
      {{> afQuickField name="name"}}
      {{> afQuickField name="email" type="email"}}
      {{#if canEnable}}
        {{> afQuickField name="enabled"}}
      {{/if}}
      {{#if isAdmin}}
        <div class="roles field">
          {{> afQuickField name="roles" options="allowed"}}
        </div>
      {{/if}}

      <div class="crud buttons">
        <button type="button" class="ui red cancel button">{{_ "Cancel"}}</button>
        <button type="submit" class="ui button submit green">{{_ submitText}}</button>
      </div>
    {{/autoForm}}
  </div>
</template>
