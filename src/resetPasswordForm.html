<template name="resetPasswordForm">
  <div class="reset-password-form accounts-form">
    <h1>{{_ "Reset Password"}}</h1>
    <form class="ui form">
      <p>{{_ "Enter a new password"}}</p>
      <div class="field">
        <input type="password" name="password" placeholder="password" />
      </div>
      <div class="ui submit buttons">
        {{#if showLoginButton}}
          <div class="ui login button">{{_ "Login"}}</div>
        {{else}}
          <div class="ui cancel button">{{_ "Cancel"}}</div>
          <div class="ui primary submit button">{{_ "Submit"}}</div>
        {{/if}}
      </div>
      <div class="messages"></div>
    </form>
  </div>
</template>
