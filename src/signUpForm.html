<template name="signUpForm">
  <div class="sign-up-form accounts-form">
    <h1>{{_ "Sign Up"}}</h1>
    <form class="ui form">
      {{#if isSuccess}}
        <div class="ui message green">
          {{_ "Sign-up succeeded. Please check your inbox for instructions."}}
        </div>
        <div class="ui login button">{{_ "Login"}}</div>
      {{else}}
        {{> Template.dynamic template=userFormTemplateName data=userFormData}}
      {{/if}}
      <div class="messages"></div>
    </form>
  </div>
</template>
